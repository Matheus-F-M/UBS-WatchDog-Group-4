services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bran-app
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Default=Host=bran-postgres;Port=5432;Database=bran_db;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      - postgres
